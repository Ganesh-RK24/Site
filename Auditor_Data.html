<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auditor Data</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      padding: 20px;
    }

    h2 {
      color: #4a90e2;
      margin-bottom: 20px;
    }

    .upload-section, .filter-section {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #4a90e2;
      margin-bottom: 20px;
    }

    input[type="file"], input[type="date"], button, select {
      padding: 10px;
      margin: 10px 10px 10px 0;
      border-radius: 5px;
      border: none;
      background: #333;
      color: #eee;
    }

    input[type="file"]::-webkit-file-upload-button {
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }

    button {
      background-color: #4a90e2;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ABD;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
    }

    th {
      background: #4a90e2;
      color: white;
    }

    tr:hover {
      background-color: #222;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Auditor Data Upload & Report</h2>

  <div class="upload-section">
    <input type="file" id="fileInput" accept=".csv" />
    <button id="uploadBtn">Upload CSV</button>
    <div class="message" id="message"></div>
  </div>

  <div class="filter-section">
    <label>From: <input type="date" id="fromDate" /></label>
    <label>To: <input type="date" id="toDate" /></label>
    <button id="filterBtn">Filter</button>
    <button id="downloadBtn">Download CSV</button>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Counted Date</th>
        <th>Warehouse No</th>
        <th>Auditor</th>
        <th>Bin Code</th>
        <th>Verified</th>
        <th>Scanned Qty</th>
        <th>Auditor Qty</th>
        <th>Mismatch</th>
        <th>Reverified</th>
        <th>Reverified Phy Qty</th>
        <th>Final Remarks</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let auditorData = [];

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const message = document.getElementById('message');
    const dataTableBody = document.querySelector('#dataTable tbody');
    const filterBtn = document.getElementById('filterBtn');
    const fromDate = document.getElementById('fromDate');
    const toDate = document.getElementById('toDate');
    const downloadBtn = document.getElementById('downloadBtn');

    function csvToJson(csv) {
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      return lines.slice(1).map(line => {
        const values = line.split(',').map(v => v.trim());
        const row = {};
        headers.forEach((h, i) => {
          row[h] = values[i] || '';
        });
        return row;
      });
    }

    function renderTable(data) {
      dataTableBody.innerHTML = '';
      if (!data.length) {
        dataTableBody.innerHTML = '<tr><td colspan="11" style="text-align:center;">No data</td></tr>';
        return;
      }

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row['Counted Date']}</td>
          <td>${row['Warehouse No']}</td>
          <td>${row['Auditor']}</td>
          <td>${row['Bin Code']}</td>
          <td>${row['Verified']}</td>
          <td>${row['Scanned Qty']}</td>
          <td>${row['Auditor Qty']}</td>
          <td>${row['Mismatch']}</td>
          <td>${row['Reverified']}</td>
          <td>${row['Reverified Phy Qty']}</td>
          <td>${row['Final Remarks']}</td>
        `;
        dataTableBody.appendChild(tr);
      });
    }

    uploadBtn.addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file) {
        message.textContent = '❌ Please select a file.';
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const csvText = e.target.result;
          auditorData = csvToJson(csvText);
          renderTable(auditorData);
          message.textContent = `✅ Loaded ${auditorData.length} records.`;
        } catch (err) {
          console.error(err);
          message.textContent = '❌ Error parsing CSV.';
        }
      };
      reader.readAsText(file);
    });

    filterBtn.addEventListener('click', () => {
      const from = fromDate.value;
      const to = toDate.value;
      let filtered = auditorData;

      if (from) {
        filtered = filtered.filter(row => row['Counted Date'] >= from);
      }
      if (to) {
        filtered = filtered.filter(row => row['Counted Date'] <= to);
      }

      renderTable(filtered);
      message.textContent = `Showing ${filtered.length} records.`;
    });

    downloadBtn.addEventListener('click', () => {
      const rows = Array.from(dataTableBody.querySelectorAll('tr'));
      if (!rows.length || rows[0].children[0].textContent === 'No data') {
        alert('No data to download.');
        return;
      }

      const headers = ['Counted Date', 'Warehouse No', 'Auditor', 'Bin Code', 'Verified', 'Scanned Qty', 'Auditor Qty', 'Mismatch', 'Reverified', 'Reverified Phy Qty', 'Final Remarks'];
      let csv = headers.join(',') + '\n';

      rows.forEach(tr => {
        const cells = tr.querySelectorAll('td');
        const values = Array.from(cells).map(td => `"${td.textContent.replace(/"/g, '""')}"`);
        csv += values.join(',') + '\n';
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'auditor_data_filtered.csv';
      link.click();
    });
  </script>

</body>
</html>
