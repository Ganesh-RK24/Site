<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auditor Data</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #eee;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h2 {
      color: #4a90e2;
      margin-bottom: 20px;
    }
    .upload-section, .filter-section {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #4a90e2;
      margin-bottom: 20px;
    }
    input[type="file"], input[type="date"], select, button {
      padding: 10px;
      margin: 10px 0 15px 0;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: #eee;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="file"]::-webkit-file-upload-button {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 6px;
    }
    input[type="file"]::-webkit-file-upload-button:hover {
      background: #357ABD;
    }
    button {
      background-color: #4a90e2;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ABD;
    }
    .filter-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .filter-row > * {
      flex: 1 1 150px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #222;
      color: #eee;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #4a90e2;
    }
    tr:hover {
      background-color: #333;
    }
    .download-button {
      margin: 15px 0;
      background-color: #4caf50;
      color: white;
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }
    .download-button:hover {
      background-color: #388e3c;
    }
    .message {
      margin-top: 15px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Auditor Data Upload & Reports</h2>

    <div class="upload-section">
      <input type="file" id="fileInput" accept=".csv" />
      <button id="uploadBtn">Upload CSV</button>
    </div>

    <div class="filter-section">
      <div class="filter-row">
        <input type="date" id="fromDate" placeholder="From Date" />
        <input type="date" id="toDate" placeholder="To Date" />
        <select id="filterWarehouse">
          <option value="">All Warehouses</option>
          <option value="W501">W501</option>
          <option value="W503">W503</option>
          <option value="W504">W504</option>
          <option value="W506">W506</option>
          <option value="W509">W509</option>
          <option value="W511">W511</option>
          <option value="W512">W512</option>
        </select>
      </div>
      <button id="filterBtn">Filter</button>
      <button class="download-button" id="downloadCsvBtn">Download CSV</button>
    </div>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Counted Date</th>
          <th>Warehouse No</th>
          <th>Auditor</th>
          <th>Bin Code</th>
          <th>Verified</th>
          <th>Scanned Qty</th>
          <th>Auditor Qty</th>
          <th>Mismatch</th>
          <th>Reverified</th>
          <th>Reverified Phy Qty</th>
          <th>Final Remarks</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="message" id="message"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://japvvcwuvmstkaljcttu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphcHZ2Y3d1dm1zdGthbGpjdHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MzA4ODAsImV4cCI6MjA3NTQwNjg4MH0.1wAmrpCxGnCBgV2hOQEn5X7zRsKtbyRaTTqlvuojVYY';
    const { createClient } = supabase;
    const client = createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let auditorData = [];

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const filterBtn = document.getElementById('filterBtn');
    const fromDate = document.getElementById('fromDate');
    const toDate = document.getElementById('toDate');
    const filterWarehouse = document.getElementById('filterWarehouse');
    const dataTableBody = document.querySelector('#dataTable tbody');
    const downloadBtn = document.getElementById('downloadCsvBtn');
    const messageDiv = document.getElementById('message');

    function csvToJson(csv) {
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      return lines.slice(1).map(line => {
        const values = line.split(',').map(v => v.trim());
        const obj = {};
        headers.forEach((header, idx) => obj[header] = values[idx] || '');
        return obj;
      });
    }

    function renderTable(data) {
      dataTableBody.innerHTML = '';
      if (!data.length) {
        dataTableBody.innerHTML = '<tr><td colspan="11" style="text-align:center;">No data to display</td></tr>';
        return;
      }
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row['Counted Date'] || ''}</td>
          <td>${row['Warehouse No'] || ''}</td>
          <td>${row['Auditor'] || ''}</td>
          <td>${row['Bin Code'] || ''}</td>
          <td>${row['Verified'] || ''}</td>
          <td>${row['Scanned Qty'] || ''}</td>
          <td>${row['Auditor Qty'] || ''}</td>
          <td>${row['Mismatch'] || ''}</td>
          <td>${row['Reverified'] || ''}</td>
          <td>${row['Reverified Phy Qty'] || ''}</td>
          <td>${row['Final Remarks'] || ''}</td>
        `;
        dataTableBody.appendChild(tr);
      });
    }

    uploadBtn.addEventListener('click', async () => {
      messageDiv.textContent = '';
      console.log("Upload clicked");

      if (!fileInput.files.length) {
        messageDiv.textContent = '‚ùå Please select a CSV file.';
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async (e) => {
        try {
          const csvText = e.target.result;
          console.log("CSV Text loaded");

          const jsonData = csvToJson(csvText);
          console.log("Parsed JSON:", jsonData);

          const mappedData = jsonData.map(row => ({
            "Counted Date": row["Counted Date"],
            "Warehouse No": row["Warehouse No"],
            "Auditor": row["Auditor"],
            "Bin Code": row["Bin Code"],
            "Verified": row["Verified"],
            "Scanned Qty": Number(row["Scanned Qty"]),
            "Auditor Qty": Number(row["Auditor Qty"]),
            "Mismatch": Number(row["Mismatch"]),
            "Reverified": row["Reverified"],
            "Reverified Phy Qty": Number(row["Reverified Phy Qty"]),
            "Final Remarks": row["Final Remarks"]
          }));

          const { data, error } = await supabase
            .from('Auditor_Counted')
            .insert(mappedData);

          if (error) {
            console.error('Supabase error:', error);
            messageDiv.textContent = '‚ùå Error uploading to Supabase.';
          } else {
            messageDiv.textContent = `‚úÖ Uploaded ${data.length} rows successfully.`;
            await loadFromSupabase();
          }
        } catch (err) {
          console.error(err);
          messageDiv.textContent = '‚ùå Error parsing/uploading CSV.';
        }
      };

      reader.readAsText(file);
    });

    filterBtn.addEventListener('click', () => {
      const from = fromDate.value;
      const to = toDate.value;
      const wh = filterWarehouse.value;

      let filtered = auditorData;

      if (from) filtered = filtered.filter(r => r['Counted Date'] >= from);
      if (to) filtered = filtered.filter(r => r['Counted Date'] <= to);
      if (wh) filtered = filtered.filter(r => r['Warehouse No'] === wh);

      renderTable(filtered);
      messageDiv.textContent = `üîç Showing ${filtered.length} records.`;
    });

    downloadBtn.addEventListener('click', () => {
      if (!auditorData.length) {
        alert('No data to download.');
        return;
      }
      let csv = "Counted Date,Warehouse No,Auditor,Bin Code,Verified,Scanned Qty,Auditor Qty,Mismatch,Reverified,Reverified Phy Qty,Final Remarks\n";
      auditorData.forEach(r => {
        const row = [
          r['Counted Date'], r['Warehouse No'], r['Auditor'], r['Bin Code'],
          r['Verified'], r['Scanned Qty'], r['Auditor Qty'], r['Mismatch'],
          r['Reverified'], r['Reverified Phy Qty'], r['Final Remarks']
        ];
        csv += row.map(v => `"${v != null ? v : ''}"`).join(',') + '\n';
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'auditor_data.csv';
      a.click();
    });

    async function loadFromSupabase() {
      const { data, error } = await supabase
        .from('Auditor_Counted')
        .select('*')
        .order('Counted Date', { ascending: false });

      if (error) {
        console.error('Fetch error:', error);
        messageDiv.textContent = '‚ùå Error loading data from Supabase.';
      } else {
        auditorData = data;
        renderTable(auditorData);
        messageDiv.textContent = `üìÑ Loaded ${auditorData.length} records.`;
      }
    }

    window.addEventListener('load', () => {
      loadFromSupabase();
    });
  </script>
</body>
</html>
