<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auditor Data Upload & Reports</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #eee;
      padding: 15px;
      font-size: 13px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h2 {
      color: #4a90e2;
      margin-bottom: 15px;
      font-size: 20px;
    }

    h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .section, .upload-section, .filter-section {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #4a90e2;
      margin-bottom: 15px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .form-row > * {
      flex: 1 1 150px;
      font-size: 13px;
    }

    input[type="file"], input[type="date"], select, input[type="number"], input[type="text"], button {
      padding: 8px;
      border-radius: 4px;
      border: none;
      background-color: #333;
      color: #eee;
      width: 100%;
      box-sizing: border-box;
      font-size: 13px;
    }

    input[type="file"]::-webkit-file-upload-button {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 12px;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      background: #357ABD;
    }

    button {
      background-color: #4a90e2;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
    }

    button:hover {
      background-color: #357ABD;
    }

    .message {
      margin-top: 5px;
      font-weight: 600;
      min-height: 20px;
      font-size: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #222;
      color: #eee;
      border-radius: 6px;
      overflow: hidden;
      font-size: 12px;
    }

    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    th {
      background-color: #4a90e2;
      font-size: 12px;
    }

    tr:hover {
      background-color: #333;
    }

    .download-button {
      background-color: #4caf50;
      color: white;
      font-weight: 600;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      border: none;
      width: 100%;
      font-size: 13px;
    }

    .download-button:hover {
      background-color: #388e3c;
    }

    /* Responsive wide screen tweaks */
    @media(min-width: 1200px) {
      .form-row > * {
        flex: 1 1 200px;
      }

      table th, table td {
        padding: 10px 12px;
        font-size: 13px;
      }

      h2 { font-size: 24px; }
      h3 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Auditor Data Upload & Reports</h2>

    <!-- Manpower Section -->
    <div class="section">
      <h3>üßë‚Äçüîß Manpower Data Entry</h3>
      <div class="form-row">
        <input type="date" id="mpDate" />
        <select id="mpWarehouse">
          <option value="">Select Warehouse</option>
          <option value="W501">W501</option>
          <option value="W503">W503</option>
          <option value="W504">W504</option>
          <option value="W506">W506</option>
          <option value="W509">W509</option>
          <option value="W511">W511</option>
          <option value="W512">W512</option>
        </select>
        <select id="mpVendor">
          <option value="">Select Vendor</option>
          <option value="Matrix Business Services India Private Limited">Matrix Business Services India Private Limited</option>
          <option value="PRO-Team Solution Pvt Ltd">PRO-Team Solution Pvt Ltd</option>
        </select>
        <input type="number" id="mpCount" placeholder="MP Count" />
      </div>
      <button id="submitMP">Submit Manpower</button>
      <div class="message" id="mpMessage"></div>
    </div>

    <!-- Upload Section -->
    <div class="upload-section">
      <h3>üì§ Upload Counted Data</h3>
      <div class="form-row">
        <input type="file" id="fileInput" accept=".csv" />
        <button id="uploadBtn">Upload CSV</button>
      </div>
      <div class="message" id="message"></div>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
      <div class="form-row">
        <input type="date" id="fromDate" placeholder="From Date" />
        <input type="date" id="toDate" placeholder="To Date" />
        <select id="filterWarehouse">
          <option value="">All Warehouses</option>
          <option value="W501">W501</option>
          <option value="W503">W503</option>
          <option value="W504">W504</option>
          <option value="W506">W506</option>
          <option value="W509">W509</option>
          <option value="W511">W511</option>
          <option value="W512">W512</option>
        </select>
      </div>
      <div class="form-row">
        <button id="filterBtn">Filter</button>
        <button class="download-button" id="downloadCsvBtn">Download CSV</button>
      </div>
    </div>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Counted Date</th>
          <th>Warehouse</th>
          <th>Auditor</th>
          <th>Bin Code</th>
          <th>Verified</th>
          <th>Scanned Qty</th>
          <th>Auditor Qty</th>
          <th>Mismatch</th>
          <th>Reverified</th>
          <th>Reverified Qty</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const SUPABASE_URL = 'https://japvvcwuvmstkaljcttu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphcHZ2Y3d1dm1zdGthbGpjdHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MzA4ODAsImV4cCI6MjA3NTQwNjg4MH0.1wAmrpCxGnCBgV2hOQEn5X7zRsKtbyRaTTqlvuojVYY';
    const { createClient } = supabase;
    const client = createClient(SUPABASE_URL, SUPABASE_KEY);

    let auditorData = [];

    const mpDate = document.getElementById('mpDate');
    const mpWarehouse = document.getElementById('mpWarehouse');
    const mpVendor = document.getElementById('mpVendor');
    const mpCount = document.getElementById('mpCount');
    const submitMP = document.getElementById('submitMP');
    const mpMessage = document.getElementById('mpMessage');

    submitMP.addEventListener('click', async () => {
      mpMessage.textContent = '';
      if (!mpDate.value || !mpWarehouse.value || !mpVendor.value || !mpCount.value) {
        mpMessage.style.color = '#f44336';
        mpMessage.textContent = '‚ùå Please fill all fields.';
        return;
      }

      const { error } = await client
        .from('Manpower_Data')
        .insert([{
          Date: mpDate.value,
          "Warehouse No": mpWarehouse.value,
          Vendor: mpVendor.value,
          "MP Count": parseInt(mpCount.value)
        }]);

      if (error) {
        mpMessage.style.color = '#f44336';
        mpMessage.textContent = `‚ùå Failed: ${error.message}`;
      } else {
        mpMessage.style.color = '#4caf50';
        mpMessage.textContent = '‚úÖ Manpower submitted!';
        mpDate.value = '';
        mpWarehouse.value = '';
        mpVendor.value = '';
        mpCount.value = '';
      }
    });

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const messageDiv = document.getElementById('message');
    const fromDate = document.getElementById('fromDate');
    const toDate = document.getElementById('toDate');
    const filterWarehouse = document.getElementById('filterWarehouse');
    const filterBtn = document.getElementById('filterBtn');
    const downloadBtn = document.getElementById('downloadCsvBtn');
    const dataTableBody = document.querySelector('#dataTable tbody');

    uploadBtn.addEventListener('click', async () => {
      messageDiv.textContent = '';
      if (!fileInput.files.length) {
        messageDiv.style.color = '#f44336';
        messageDiv.textContent = '‚ùå Please select a CSV file.';
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async (e) => {
        try {
          let csvText = e.target.result;
          let jsonData = csvToJson(csvText);
          jsonData = normalizeDateFields(jsonData);

          const { error } = await client.from('Auditor_Counted').insert(jsonData);

          if (error) {
            messageDiv.style.color = '#f44336';
            messageDiv.textContent = `‚ùå Upload failed: ${error.message}`;
          } else {
            messageDiv.style.color = '#4caf50';
            messageDiv.textContent = `‚úÖ Uploaded ${jsonData.length} rows.`;
            loadFromSupabase();
          }
        } catch (err) {
          messageDiv.style.color = '#f44336';
          messageDiv.textContent = '‚ùå Error parsing/uploading CSV.';
        }
      };
      reader.readAsText(file);
    });

    function csvToJson(csv) {
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      return lines.slice(1).map(line => {
        const values = line.split(',').map(v => v.trim());
        const obj = {};
        headers.forEach((header, idx) => obj[header] = values[idx] || '');
        return obj;
      });
    }

    function normalizeDateFields(dataArray) {
      return dataArray.map(item => {
        if (item['Counted Date']) {
          item['Counted Date'] = formatDateToISO(item['Counted Date']);
        }
        return item;
      });
    }

    function formatDateToISO(dateStr) {
      if (!dateStr) return '';
      const parts = dateStr.includes('-') ? dateStr.split('-') : dateStr.split('/');
      if (parts.length === 3) {
        if (parts[0].length === 4) return dateStr;
        const [dd, mm, yyyy] = parts;
        return `${yyyy}-${mm.padStart(2,'0')}-${dd.padStart(2,'0')}`;
      }
      return dateStr;
    }

    function renderTable(data) {
      dataTableBody.innerHTML = '';
      if (!data.length) {
        dataTableBody.innerHTML = '<tr><td colspan="11" style="text-align:center;">No data to display</td></tr>';
        return;
      }

      data.slice(0, 50).forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row['Counted Date'] || ''}</td>
          <td>${row['Warehouse No'] || ''}</td>
          <td>${row['Auditor'] || ''}</td>
          <td>${row['Bin Code'] || ''}</td>
          <td>${row['Verified'] || ''}</td>
          <td>${row['Scanned Qty'] || ''}</td>
          <td>${row['Auditor Qty'] || ''}</td>
          <td>${row['Mismatch'] || ''}</td>
          <td>${row['Reverified'] || ''}</td>
          <td>${row['Reverified Phy Qty'] || ''}</td>
          <td>${row['Final Remarks'] || ''}</td>
        `;
        dataTableBody.appendChild(tr);
      });
    }

    filterBtn.addEventListener('click', () => {
      let filtered = [...auditorData];
      if (fromDate.value) filtered = filtered.filter(r => r['Counted Date'] >= fromDate.value);
      if (toDate.value) filtered = filtered.filter(r => r['Counted Date'] <= toDate.value);
      if (filterWarehouse.value) filtered = filtered.filter(r => r['Warehouse No'] === filterWarehouse.value);
      renderTable(filtered);
    });

    downloadBtn.addEventListener('click', () => {
      if (!auditorData.length) return alert('No data to download.');
      const headers = Object.keys(auditorData[0]);
      const csvRows = [
        headers.join(','),
        ...auditorData.map(row => headers.map(h => `"${(row[h] || '').toString().replace(/"/g, '""')}"`).join(','))
      ];
      const blob = new Blob([csvRows.join('\n')], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `auditor_data_${new Date().toISOString().slice(0,10)}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    });

    async function loadFromSupabase() {
      const { data, error } = await client
        .from('Auditor_Counted')
        .select('*')
        .order('Counted Date', { ascending: false })
        .limit(100);

      if (!error) {
        auditorData = data || [];
        renderTable(auditorData);
      }
    }

    loadFromSupabase();
  </script>
</body>
</html>
