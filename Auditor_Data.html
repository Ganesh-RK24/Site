
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auditor Data</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #eee;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h2 {
      color: #4a90e2;
      margin-bottom: 20px;
    }
    .upload-section, .filter-section {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #4a90e2;
      margin-bottom: 20px;
    }
    input[type="file"], input[type="date"], select, button {
      padding: 10px;
      margin: 10px 0 15px 0;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: #eee;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="file"]::-webkit-file-upload-button {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 6px;
    }
    input[type="file"]::-webkit-file-upload-button:hover {
      background: #357ABD;
    }
    button {
      background-color: #4a90e2;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ABD;
    }
    .filter-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .filter-row > * {
      flex: 1 1 150px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #222;
      color: #eee;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #4a90e2;
    }
    tr:hover {
      background-color: #333;
    }
    .download-button {
      margin: 15px 0;
      background-color: #4caf50;
      color: white;
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }
    .download-button:hover {
      background-color: #388e3c;
    }
    .message {
      margin-top: 15px;
      font-weight: 700;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Auditor Data Upload & Reports</h2>

    <div class="upload-section">
      <input type="file" id="fileInput" accept=".csv" />
      <button id="uploadBtn">Upload CSV</button>
      <div class="message" id="message"></div>
    </div>

    <div class="filter-section">
      <div class="filter-row">
        <input type="date" id="fromDate" placeholder="From Date" />
        <input type="date" id="toDate" placeholder="To Date" />
        <select id="filterWarehouse">
          <option value="">All Warehouses</option>
          <option value="W501">W501</option>
          <option value="W503">W503</option>
          <option value="W504">W504</option>
          <option value="W506">W506</option>
          <option value="W509">W509</option>
          <option value="W511">W511</option>
          <option value="W512">W512</option>
        </select>
      </div>
      <button id="filterBtn">Filter</button>
      <button class="download-button" id="downloadCsvBtn">Download CSV</button>
    </div>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Counted Date</th>
          <th>Warehouse No</th>
          <th>Auditor</th>
          <th>Bin Code</th>
          <th>Verified</th>
          <th>Scanned Qty</th>
          <th>Auditor Qty</th>
          <th>Mismatch</th>
          <th>Reverified</th>
          <th>Reverified Phy Qty</th>
          <th>Final Remarks</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const SUPABASE_URL = 'https://japvvcwuvmstkaljcttu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphcHZ2Y3d1dm1zdGthbGpjdHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MzA4ODAsImV4cCI6MjA3NTQwNjg4MH0.1wAmrpCxGnCBgV2hOQEn5X7zRsKtbyRaTTqlvuojVYY';

    const { createClient } = supabase;
    const client = createClient(SUPABASE_URL, SUPABASE_KEY);

    let auditorData = [];

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const filterBtn = document.getElementById('filterBtn');
    const fromDate = document.getElementById('fromDate');
    const toDate = document.getElementById('toDate');
    const filterWarehouse = document.getElementById('filterWarehouse');
    const dataTableBody = document.querySelector('#dataTable tbody');
    const downloadBtn = document.getElementById('downloadCsvBtn');
    const messageDiv = document.getElementById('message');

    // Convert CSV to JSON objects
    function csvToJson(csv) {
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      return lines.slice(1).map(line => {
        const values = line.split(',').map(v => v.trim());
        const obj = {};
        headers.forEach((header, idx) => obj[header] = values[idx] || '');
        return obj;
      });
    }

    // Format date from DD-MM-YYYY or similar to YYYY-MM-DD for Supabase
    function formatDateToISO(dateStr) {
      // Support DD-MM-YYYY or DD/MM/YYYY or YYYY-MM-DD formats
      if (!dateStr) return '';
      const parts = dateStr.includes('-') ? dateStr.split('-') : dateStr.split('/');
      if (parts.length === 3) {
        if (parts[0].length === 4) {
          // Already ISO format
          return dateStr;
        } else {
          // Assume DD-MM-YYYY or DD/MM/YYYY
          const [dd, mm, yyyy] = parts;
          return `${yyyy}-${mm.padStart(2,'0')}-${dd.padStart(2,'0')}`;
        }
      }
      return dateStr;
    }

    // Replace date formats in data array before upload
    function normalizeDateFields(dataArray) {
      return dataArray.map(item => {
        if (item['Counted Date']) {
          item['Counted Date'] = formatDateToISO(item['Counted Date']);
        }
        return item;
      });
    }

    function renderTable(data) {
      dataTableBody.innerHTML = '';
      if (!data.length) {
        dataTableBody.innerHTML = '<tr><td colspan="11" style="text-align:center;">No data to display</td></tr>';
        return;
      }
      const limitedData = data.slice(0, 50); // show only first 50 rows

      limitedData.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row['Counted Date'] || ''}</td>
          <td>${row['Warehouse No'] || ''}</td>
          <td>${row['Auditor'] || ''}</td>
          <td>${row['Bin Code'] || ''}</td>
          <td>${row['Verified'] || ''}</td>
          <td>${row['Scanned Qty'] || ''}</td>
          <td>${row['Auditor Qty'] || ''}</td>
          <td>${row['Mismatch'] || ''}</td>
          <td>${row['Reverified'] || ''}</td>
          <td>${row['Reverified Phy Qty'] || ''}</td>
          <td>${row['Final Remarks'] || ''}</td>
        `;
        dataTableBody.appendChild(tr);
      });
    }

    uploadBtn.addEventListener('click', async () => {
      messageDiv.style.color = '#eee';
      messageDiv.textContent = '';
      if (!fileInput.files.length) {
        messageDiv.style.color = '#f44336';
        messageDiv.textContent = '❌ Please select a CSV file.';
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async (e) => {
        try {
          let csvText = e.target.result;
          let jsonData = csvToJson(csvText);

          // Normalize date formats for Supabase compatibility
          jsonData = normalizeDateFields(jsonData);

          const { data, error } = await client
            .from('Auditor_Counted')
            .insert(jsonData);

          if (error) {
            console.error('Upload error:', error);
            let errorMsg = `❌ Upload failed: ${error.message}`;
            if (error.code) errorMsg += ` (Code: ${error.code})`;
            if (error.hint) errorMsg += ` Hint: ${error.hint}`;
            messageDiv.style.color = '#f44336';
            messageDiv.textContent = errorMsg;
          } else {
            messageDiv.style.color = '#4caf50';
            messageDiv.textContent = `✅ Uploaded ${jsonData.length} rows successfully.`;
            await loadFromSupabase();
          }
        } catch (err) {
          console.error(err);
          messageDiv.style.color = '#f44336';
          messageDiv.textContent = '❌ Unexpected error parsing/uploading CSV.';
        }
      };
      reader.readAsText(file);
    });

    filterBtn.addEventListener('click', () => {
      let filtered = [...auditorData];

      const from = fromDate.value;
      const to = toDate.value;
      const wh = filterWarehouse.value;

      if (from) {
        filtered = filtered.filter(row => row['Counted Date'] && row['Counted Date'] >= from);
      }
      if (to) {
        filtered = filtered.filter(row => row['Counted Date'] && row['Counted Date'] <= to);
      }
      if (wh) {
        filtered = filtered.filter(row => row['Warehouse No'] === wh);
      }

      renderTable(filtered);
    });

    downloadBtn.addEventListener('click', () => {
      if (!auditorData.length) {
        alert('No data to download.');
        return;
      }
      // Convert to CSV
      const headers = Object.keys(auditorData[0]);
      const csvRows = [
        headers.join(','),
        ...auditorData.map(row => headers.map(h => `"${(row[h] || '').toString().replace(/"/g, '""')}"`).join(','))
      ];
      const csvString = csvRows.join('\n');

      const blob = new Blob([csvString], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.setAttribute('hidden', '');
      a.setAttribute('href', url);
      a.setAttribute('download', `auditor_data_${new Date().toISOString().slice(0,10)}.csv`);
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    });

    async function loadFromSupabase() {
      const { data, error } = await client
        .from('Auditor_Counted')
        .select('*')
        .order('Counted Date', { ascending: false })
        .limit(100);

      if (error) {
        messageDiv.style.color = '#f44336';
        messageDiv.textContent = '❌ Error loading data from database.';
        console.error(error);
        return;
      }

      auditorData = data || [];
      renderTable(auditorData);
    }

    // Initial load
    loadFromSupabase();
  </script>
</body>
</html>
