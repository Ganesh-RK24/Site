<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auditor Data</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #eee;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #121212;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0b78e3;
      color: white;
    }
    .form-section {
      background: #1e1e1e;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0b78e3;
    }
    .form-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #4895ef;
    }
    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .form-row > * {
      flex: 1 1 0;
      min-width: 150px;
    }
    input, select, button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: white;
      box-sizing: border-box;
      box-shadow: inset 0 0 5px #333;
    }
    button {
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      filter: brightness(1.1);
    }
    .btn-submit {
      background-color: #2d74f5;
      color: white;
    }
    .btn-upload {
      background-color: #3b82f6;
      color: white;
      margin-top: 10px;
    }
    .btn-filter {
      background-color: #3b82f6;
      color: white;
      margin-top: 10px;
    }
    .btn-download {
      background-color: #22c55e;
      color: white;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #222;
      color: #eee;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #4a90e2;
    }
    tr:hover {
      background-color: #333;
    }
    .message {
      margin-top: 15px;
      font-weight: 700;
      min-height: 24px;
      color: #f44336;
    }
    .message.success {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <div class="form-title">üë®‚Äçüíº Manpower Data Entry</div>
      <div class="form-row">
        <input type="date" id="mpDate" placeholder="dd-mm-yyyy" />
        <select id="mpWarehouse">
          <option value="">Select Warehouse</option>
          <option value="W501">W501</option>
          <option value="W503">W503</option>
          <option value="W504">W504</option>
          <option value="W506">W506</option>
          <option value="W509">W509</option>
          <option value="W511">W511</option>
          <option value="W512">W512</option>
        </select>
        <select id="mpVendor">
          <option value="">Select Vendor</option>
          <option value="Matrix Business Services India Private Limited">Matrix Business Services India Private Limited</option>
          <option value="PRO-Team Solution Pvt Ltd">PRO-Team Solution Pvt Ltd</option>
        </select>
        <input type="number" id="mpCount" placeholder="MP Count" />
      </div>
      <button class="btn-submit" id="submitMP">Submit Manpower Entry</button>
      <div class="message" id="mpMessage"></div>
    </div>

    <div class="form-section">
      <input type="file" id="fileInput" accept=".csv" />
      <button class="btn-upload" id="uploadBtn">Upload CSV</button>
      <div class="message" id="message"></div>
    </div>

    <div class="form-section">
      <div class="form-row">
        <input type="date" id="fromDate" placeholder="dd-mm-yyyy" />
        <input type="date" id="toDate" placeholder="dd-mm-yyyy" />
        <select id="filterWarehouse">
          <option value="">All Warehouses</option>
          <option value="W501">W501</option>
          <option value="W503">W503</option>
          <option value="W504">W504</option>
          <option value="W506">W506</option>
          <option value="W509">W509</option>
          <option value="W511">W511</option>
          <option value="W512">W512</option>
        </select>
      </div>
      <button class="btn-filter" id="filterBtn">Filter</button>
      <button class="btn-download" id="downloadCsvBtn">Download CSV</button>
    </div>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Counted Date</th>
          <th>Warehouse No</th>
          <th>Auditor</th>
          <th>Bin Code</th>
          <th>Verified</th>
          <th>Scanned Qty</th>
          <th>Auditor Qty</th>
          <th>Mismatch</th>
          <th>Reverified</th>
          <th>Reverified Phy Qty</th>
          <th>Final Remarks</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const SUPABASE_URL = 'https://japvvcwuvmstkaljcttu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphcHZ2Y3d1dm1zdGthbGpjdHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MzA4ODAsImV4cCI6MjA3NTQwNjg4MH0.1wAmrpCxGnCBgV2hOQEn5X7zRsKtbyRaTTqlvuojVYY';

    const { createClient } = supabase;
    const client = createClient(SUPABASE_URL, SUPABASE_KEY);

    let auditorData = [];

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const filterBtn = document.getElementById('filterBtn');
    const fromDate = document.getElementById('fromDate');
    const toDate = document.getElementById('toDate');
    const filterWarehouse = document.getElementById('filterWarehouse');
    const dataTableBody = document.querySelector('#dataTable tbody');
    const downloadBtn = document.getElementById('downloadCsvBtn');
    const messageDiv = document.getElementById('message');

    // Manpower Elements
    const mpDate = document.getElementById('mpDate');
    const mpWarehouse = document.getElementById('mpWarehouse');
    const mpVendor = document.getElementById('mpVendor');
    const mpCount = document.getElementById('mpCount');
    const submitMP = document.getElementById('submitMP');
    const mpMessage = document.getElementById('mpMessage');

    // Handle Manpower Submit
    submitMP.addEventListener('click', async () => {
      mpMessage.textContent = '';
      mpMessage.className = 'message';
      if (!mpDate.value || !mpWarehouse.value || !mpVendor.value || !mpCount.value) {
        mpMessage.style.color = '#f44336';
        mpMessage.textContent = '‚ùå Please fill all fields.';
        return;
      }

      const { error } = await client
        .from('Manpower_Data')
        .insert([{
          Date: mpDate.value,
          "Warehouse No": mpWarehouse.value,
          Vendor: mpVendor.value,
          "MP Count": parseInt(mpCount.value)
        }]);

      if (error) {
        mpMessage.style.color = '#f44336';
        mpMessage.textContent = `‚ùå Failed to submit: ${error.message}`;
        console.error(error);
      } else {
        mpMessage.style.color = '#4caf50';
        mpMessage.textContent = '‚úÖ Manpower data submitted successfully!';
        mpDate.value = '';
        mpWarehouse.value = '';
        mpVendor.value = '';
        mpCount.value = '';
      }
    });

    function csvToJson(csv) {
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      return lines.slice(1).map(line => {
        const values = line.split(',').map(v => v.trim());
        const obj = {};
        headers.forEach((header, idx) => obj[header] = values[idx] || '');
        return obj;
      });
    }

    function formatDateToISO(dateStr) {
      if (!dateStr) return '';
      const parts = dateStr.includes('-') ? dateStr.split('-') : dateStr.split('/');
      if (parts.length === 3) {
        if (parts[0].length === 4) return dateStr;
        const [dd, mm, yyyy] = parts;
        return `${yyyy}-${mm.padStart(2,'0')}-${dd.padStart(2,'0')}`;
      }
      return dateStr;
    }

    function normalizeDateFields(dataArray) {
      return dataArray.map(item => {
        if (item['Counted Date']) item['Counted Date'] = formatDateToISO(item['Counted Date']);
        return item;
      });
    }

    function renderTable(data) {
      dataTableBody.innerHTML = '';
      if (!data.length) {
        dataTableBody.innerHTML = '<tr><td colspan="11" style="text-align:center;">No data to display</td></tr>';
        return;
      }
      data.slice(0, 50).forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row['Counted Date'] || ''}</td>
          <td>${row['Warehouse No'] || ''}</td>
          <td>${row['Auditor'] || ''}</td>
          <td>${row['Bin Code'] || ''}</td>
          <td>${row['Verified'] || ''}</td>
          <td>${row['Scanned Qty'] || ''}</td>
          <td>${row['Auditor Qty'] || ''}</td>
          <td>${row['Mismatch'] || ''}</td>
          <td>${row['Reverified'] || ''}</td>
          <td>${row['Reverified Phy Qty'] || ''}</td>
          <td>${row['Final Remarks'] || ''}</td>
        `;
        dataTableBody.appendChild(tr);
      });
    }

    uploadBtn.addEventListener('click', async () => {
      messageDiv.textContent = '';
      messageDiv.className = 'message';
      if (!fileInput.files.length) {
        messageDiv.style.color = '#f44336';
        messageDiv.textContent = '‚ùå Please select a CSV file.';
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async (e) => {
        try {
          let csvText = e.target.result;
          let jsonData = csvToJson(csvText);
          jsonData = normalizeDateFields(jsonData);

          const { error } = await client.from('Auditor_Counted').insert(jsonData);

          if (error) {
            messageDiv.style.color = '#f44336';
            messageDiv.textContent = `‚ùå Upload failed: ${error.message}`;
            console.error(error);
          } else {
            messageDiv.style.color = '#4caf50';
            messageDiv.textContent = `‚úÖ Uploaded ${jsonData.length} rows.`;
            loadFromSupabase();
          }
        } catch (err) {
          messageDiv.style.color = '#f44336';
          messageDiv.textContent = '‚ùå Error parsing/uploading CSV.';
        }
      };
      reader.readAsText(file);
    });

    filterBtn.addEventListener('click', () => {
      let filtered = [...auditorData];
      if (fromDate.value) filtered = filtered.filter(r => r['Counted Date'] >= fromDate.value);
      if (toDate.value) filtered = filtered.filter(r => r['Counted Date'] <= toDate.value);
      if (filterWarehouse.value) filtered = filtered.filter(r => r['Warehouse No'] === filterWarehouse.value);
      renderTable(filtered);
    });

    downloadBtn.addEventListener('click', () => {
      let filtered = [...auditorData];
      if (fromDate.value) filtered = filtered.filter(r => r['Counted Date'] >= fromDate.value);
      if (toDate.value) filtered = filtered.filter(r => r['Counted Date'] <= toDate.value);
      if (filterWarehouse.value) filtered = filtered.filter(r => r['Warehouse No'] === filterWarehouse.value);

      if (!filtered.length) {
        alert('No data to download');
        return;
      }

      const headers = ['Counted Date','Warehouse No','Auditor','Bin Code','Verified','Scanned Qty','Auditor Qty','Mismatch','Reverified','Reverified Phy Qty','Final Remarks'];
      const csvRows = [];
      csvRows.push(headers.join(','));
      filtered.forEach(row => {
        const vals = headers.map(h => `"${(row[h] || '').toString().replace(/"/g,'""')}"`);
        csvRows.push(vals.join(','));
      });
      const csvString = csvRows.join('\n');

      const blob = new Blob([csvString], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'auditor_data.csv';
      a.click();
      URL.revokeObjectURL(url);
    });

    async function loadFromSupabase() {
      const { data, error } = await client
        .from('Auditor_Counted')
        .select('*')
        .order('Counted Date', { ascending: false })
        .limit(200);

      if (error) {
        messageDiv.style.color = '#f44336';
        messageDiv.textContent = `‚ùå Failed to load data: ${error.message}`;
        console.error(error);
        return;
      }
      auditorData = data.map(item => {
        if (item['Counted Date']) item['Counted Date'] = item['Counted Date'].slice(0,10);
        return item;
      });
      renderTable(auditorData);
    }

    loadFromSupabase();
  </script>
</body>
</html>
