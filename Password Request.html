<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      margin-top: 80px;
    }

    .reset-box {
      background-color: #fff;
      padding: 30px;
      width: 300px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      width: 100%;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>

  <h1>Reset Your Password</h1>

  <div class="reset-box">
    <form action="reset-success.html" method="POST">
      <input type="text" name="userId" placeholder="User ID (SAP ID)" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="newPassword" placeholder="New Password" required><br>
      <button type="submit">Reset Password</button>
    </form>
    <div class="message">
      <!-- You can display a message here based on success/failure after backend validation -->
    </div>
  </div>

</body>
</html>
