<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; margin-top: 80px; }
    .box { background: white; padding: 30px; width: 300px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 90%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    a { color: #4CAF50; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <h1>Register</h1>
  <div class="box">
    <form id="registerForm">
      <input type="text" name="userId" placeholder="User ID (SAP ID)" required autocomplete="off" /><br />
      <input type="text" name="name" placeholder="Full Name" required autocomplete="off" /><br />
      <input type="password" name="password" placeholder="Password" required autocomplete="off" /><br />
      <button type="submit">Register</button>
    </form>
    <p><a href="index.html">Already have an account? Login here</a></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const userId = this.userId.value.trim();
      const name = this.name.value.trim();
      const password = this.password.value;

      try {
        const res = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, name, password })
        });
        const data = await res.json();

        if (res.ok) {
          alert('Registration successful! You can now log in.');
          window.location.href = 'index.html';
        } else {
          alert(data.message || 'Registration failed.');
        }
      } catch (err) {
        alert('Server error, please try again later.');
        console.error(err);
      }
    });
  </script>

</body>
</html>
