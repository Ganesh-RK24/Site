<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Warehouse Audit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
      background-color: #f0f2f5;
    }

    /* Side Panel */
    .side-panel {
      width: 250px;
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      bottom: 0;
    }

    .side-panel h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
      cursor: pointer;
    }

    .side-panel a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      margin: 8px 0;
      padding: 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
      display: block;
      cursor: pointer;
    }

    .side-panel a:hover {
      background-color: #34495e;
    }

    .side-panel .logout {
      margin-top: auto;
      background-color: #e74c3c;
      text-align: center;
    }

    /* Main Panel */
    .main-panel {
      margin-left: 250px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #fff;
      overflow: hidden;
    }

    .main-panel h1 {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin: 20px;
      flex-shrink: 0;
    }

    #content-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      margin: 0 20px 20px 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      flex-grow: 1;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    @media(max-width: 768px) {
      .side-panel {
        width: 200px;
        padding: 15px;
      }
      .main-panel {
        margin-left: 200px;
      }
    }

    @media(max-width: 480px) {
      body {
        flex-direction: column;
      }
      .side-panel {
        width: 100%;
        height: auto;
        position: relative;
        flex-direction: row;
        overflow-x: auto;
      }
      .side-panel a {
        margin: 5px;
        padding: 8px;
      }
      .main-panel {
        margin-left: 0;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="side-panel">
    <h2 onclick="showWelcome()">Dashboard</h2>
    <a href="#" id="link-master-reports" onclick="showMasterReports()">Master Reports</a>
    <a href="#" id="link-audit-reports" onclick="showAuditorReports()">Auditor Reports</a>
    <a href="#" id="link-payments" onclick="showPayments()">Payments</a>
    <a href="#" id="link-user-settings" onclick="showUserSettings()">User Settings</a>
    <a href="#" id="link-notifications" onclick="showNotifications()">Notifications</a>
    <a href="#" id="link-help" onclick="showHelp()">Help</a>
    <a class="logout" onclick="logout()">Logout</a>
  </div>

  <div class="main-panel">
    <h1 id="welcome">Welcome</h1>
    <div id="content-area"></div>
  </div>

  <script>
    // Prevent unauthorized access
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!loggedInUser || !loggedInUser.username) {
      window.location.href = 'index.html';
    }

    const role = loggedInUser.role;

    // Role-based access
    const accessRights = {
      'Owner': ['User Settings','Master Reports','Auditor Reports','Payments','Notifications','Help'],
      'Admin': ['User Settings','Master Reports','Auditor Reports','Payments','Notifications','Help'],
      'Executive': ['Master Reports','Auditor Reports','Payments','Notifications','Help'],
      'Team Leader': ['Master Reports','Notifications','Help'],
      'Team Member': ['Notifications','Help'],
      'Employee': ['Notifications','Help']
    };

    function restrictLinks() {
      const links = {
        "User Settings": document.getElementById('link-user-settings'),
        "Master Reports": document.getElementById('link-master-reports'),
        "Auditor Reports": document.getElementById('link-audit-reports'),
        "Payments": document.getElementById('link-payments'),
        "Notifications": document.getElementById('link-notifications'),
        "Help": document.getElementById('link-help')
      };

      const allowedLinks = accessRights[role] || [];

      for (const [name, elem] of Object.entries(links)) {
        elem.style.display = allowedLinks.includes(name) ? 'block' : 'none';
      }
    }

    restrictLinks();

    // Page Load
    window.onload = showWelcome;

    function showWelcome() {
      document.getElementById('welcome').textContent = `Welcome, ${loggedInUser.username}`;
      document.getElementById('content-area').innerHTML = `
        <iframe 
          title="Warehouse Audit Dashboard" 
          src="https://app.powerbi.com/view?r=eyJrIjoiMGJmM2FmMTYtYjVmNi00YjM1LWI5MGMtMzA1ZGY3NjA5MzM5IiwidCI6ImQzNTZhZjUzLWYzNWYtNGVmZi04NmU1LTVjNjc2MzEzZTRlNCIsImMiOjEwfQ%3D%3D" 
          allowFullScreen>
        </iframe>`;
    }

    function showMasterReports() {
      document.getElementById('welcome').textContent = 'Master Reports';
      document.getElementById('content-area').innerHTML = `<p>Master Reports content goes here...</p>`;
    }

    function showAuditorReports() {
      document.getElementById('welcome').textContent = 'Auditor Reports';
      document.getElementById('content-area').innerHTML = `
        <iframe 
          title="Auditor Data" 
          src="Auditor_Data.html" 
          allowFullScreen>
        </iframe>`;
    }

    function showUserSettings() {
      if (role !== 'Owner' && role !== 'Admin') {
        alert('Access Denied: You do not have permission to access User Settings.');
        return;
      }
      document.getElementById('welcome').textContent = 'User Settings';
      document.getElementById('content-area').innerHTML = `<p>Manage users here...</p>`;
    }

    function showPayments() {
      document.getElementById('welcome').textContent = 'Payments';
      document.getElementById('content-area').innerHTML = `<p>Payment details here...</p>`;
    }

    function showNotifications() {
      document.getElementById('welcome').textContent = 'Notifications';
      document.getElementById('content-area').innerHTML = `<p>Your notifications here...</p>`;
    }

    function showHelp() {
      document.getElementById('welcome').textContent = 'Help';
      document.getElementById('content-area').innerHTML = `<p>Help & support content here...</p>`;
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
