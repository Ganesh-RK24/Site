<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
    }
    .side-panel {
      width: 250px;
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      position: fixed;
    }
    .side-panel h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
      cursor: pointer;
    }
    .side-panel a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .side-panel a:hover {
      background-color: #34495e;
    }
    .side-panel .logout {
      margin-top: auto;
      background-color: #e74c3c;
    }
    .main-panel {
      margin-left: 250px;
      padding: 40px;
      flex-grow: 1;
      background-color: #fff;
      height: 100vh;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .main-panel h1 {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="side-panel">
    <h2 onclick="showWelcome()">Dashboard</h2>
    <a href="#" id="link-master-reports">Master Reports</a>
    <a href="#" id="link-audit-reports">Auditor Reports</a>
    <a href="#" id="link-payments">Payments</a>
    <a id="link-user-settings" onclick="showUserSettings()">User Settings</a>
    <a href="#" id="link-notifications">Notifications</a>
    <a href="#" id="link-help">Help</a>
    <a class="logout" onclick="logout()">Logout</a>
  </div>

  <div class="main-panel">
    <h1 id="welcome">Welcome</h1>
    <div id="content-area"></div>
  </div>

  <script>
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

    if (!loggedInUser || !loggedInUser.username) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('welcome').textContent = `Welcome, ${loggedInUser.username}`;
    }

    const role = loggedInUser.role;

    const accessRights = {
      'Owner': ['User Settings', 'Master Reports', 'Auditor Reports', 'Payments', 'Notifications', 'Help'],
      'Admin': ['User Settings', 'Master Reports', 'Auditor Reports', 'Payments', 'Notifications', 'Help'],
      'Executive': ['Master Reports', 'Auditor Reports', 'Payments', 'Notifications', 'Help'],
      'Team Leader': ['Master Reports', 'Notifications', 'Help'],
      'Team Member': ['Notifications', 'Help'],
      'Employee': ['Notifications', 'Help']
    };

    function restrictLinks() {
      const allLinks = {
        "User Settings": document.getElementById('link-user-settings'),
        "": document.getElementById('link-cycle-count'),
        "Master Reports": document.getElementById('link-master-reports'),
        "Auditor Reports": document.getElementById('link-audit-reports'),
        "Payments": document.getElementById('link-payments'),
        "Notifications": document.getElementById('link-notifications'),
        "Help": document.getElementById('link-help')
      };

      const allowedLinks = accessRights[role] || [];

      for (const [name, elem] of Object.entries(allLinks)) {
        if (!allowedLinks.includes(name)) {
          elem.style.display = 'none';
        } else {
          elem.style.display = 'block';
        }
      }
    }

    restrictLinks();

    function showWelcome() {
      document.getElementById('welcome').textContent = `Welcome, ${loggedInUser.username}`;
      document.getElementById('content-area').innerHTML = `
        <h2>Warehouse Audit Dashboard</h2>
        <iframe 
          title="Warehouse Audit Dashboard" 
          src="https://app.powerbi.com/view?r=eyJrIjoiMGJmM2FmMTYtYjVmNi00YjM1LWI5MGMtMzA1ZGY3NjA5MzM5IiwidCI6ImQzNTZhZjUzLWYzNWYtNGVmZi04NmU1LTVjNjc2MzEzZTRlNCIsImMiOjEwfQ%3D%3D" 
          allowFullScreen="true">
        </iframe>
      `;
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }

    function showUserSettings() {
      if (role !== 'Owner' && role !== 'Admin') {
        alert('Access Denied: You do not have permission to access User Settings.');
        return;
      }
      document.getElementById('welcome').textContent = 'User Settings';
      document.getElementById('content-area').innerHTML = `<p>Manage users here...</p>`;
    }
  </script>

</body>
</html>
