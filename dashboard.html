<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard | Warehouse Audit System</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f4f7f6;
    color: #333;
  }

  /* Header */
  header {
    background: linear-gradient(135deg, #3498db, #2c3e50);
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
  }

  /* Sidebar */
  .sidebar {
    width: 220px;
    background: #2c3e50;
    color: #fff;
    position: fixed;
    top: 70px;
    bottom: 0;
    padding: 20px 0;
    overflow-y: auto;
  }

  .sidebar a {
    display: block;
    padding: 12px 24px;
    color: #fff;
    text-decoration: none;
    margin: 4px 0;
    border-radius: 6px;
    transition: 0.3s;
  }

  .sidebar a:hover {
    background: #3498db;
  }

  .sidebar a.disabled {
    background: #7f8c8d;
    cursor: not-allowed;
    opacity: 0.6;
  }

  /* Main content */
  .main-content {
    margin-left: 240px;
    padding: 20px;
  }

  .cards {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 30px;
  }

  .card {
    flex: 1 1 200px;
    background: linear-gradient(135deg, #2980b9, #3498db);
    color: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    text-align: center;
    transition: transform 0.2s;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .card h3 {
    margin: 0 0 10px;
  }

  .table-container {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    padding: 20px;
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  table th, table td {
    text-align: left;
    padding: 12px;
    border-bottom: 1px solid #ddd;
  }

  table th {
    background: #2980b9;
    color: #fff;
  }

  table tr:hover {
    background: #f1f1f1;
  }

  button {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: #fff;
    background: #3498db;
    transition: 0.3s;
  }

  button:hover:not(:disabled) {
    background: #2980b9;
  }

  button:disabled {
    background: #7f8c8d;
    cursor: not-allowed;
  }

  .logout {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #e74c3c;
  }

</style>
</head>
<body>

<header>Warehouse Audit Dashboard</header>

<div class="sidebar">
  <a href="#" id="auditors-link">Auditors</a>
  <a href="#" id="warehouses-link">Warehouses</a>
  <a href="#" id="reports-link">Reports</a>
  <a href="#" id="notifications-link">Notifications</a>
  <a href="#" onclick="logout()" class="logout">Logout</a>
</div>

<div class="main-content">
  <div class="cards">
    <div class="card">
      <h3>Auditors</h3>
      <p id="auditors-count">Loading...</p>
    </div>
    <div class="card">
      <h3>Warehouses</h3>
      <p id="warehouses-count">Loading...</p>
    </div>
    <div class="card">
      <h3>Pending Approvals</h3>
      <p id="pending-count">Loading...</p>
    </div>
    <div class="card">
      <h3>Reports</h3>
      <p id="reports-count">Loading...</p>
    </div>
  </div>

  <div class="table-container">
    <h2>Pending User Approvals</h2>
    <table id="approval-table">
      <thead>
        <tr>
          <th>User Name</th>
          <th>Email Id</th>
          <th>Role</th>
          <th>Warehouses</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
const SUPABASE_URL = 'https://japvvcwuvmstkaljcttu.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphcHZ2Y3d1dm1zdGthbGpjdHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MzA4ODAsImV4cCI6MjA3NTQwNjg4MH0.1wAmrpCxGnCBgV2hOQEn5X7zRsKtbyRaTTqlvuojVYY';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

// Redirect if not logged in
if (!loggedInUser) {
  window.location.href = 'index.html';
}

// Sidebar access control
function controlSidebar() {
  if (loggedInUser.role !== 'Admin') {
    document.getElementById('auditors-link').classList.add('disabled');
    document.getElementById('warehouses-link').classList.add('disabled');
  }
}
controlSidebar();

// Logout
function logout() {
  localStorage.removeItem('loggedInUser');
  window.location.href = 'index.html';
}

// Load dashboard data
async function loadDashboard() {
  // Example counts
  const { data: auditors } = await supabaseClient.from('Login Credientials').select('*').eq('Role', 'Auditor');
  const { data: warehouses } = await supabaseClient.from('Warehouses').select('*');
  const { data: approvals } = await supabaseClient.from('Login Credientials').select('*').eq('Status', 'Pending');
  const { data: reports } = await supabaseClient.from('Reports').select('*');

  document.getElementById('auditors-count').innerText = auditors.length;
  document.getElementById('warehouses-count').innerText = warehouses.length;
  document.getElementById('pending-count').innerText = approvals.length;
  document.getElementById('reports-count').innerText = reports.length;

  loadApprovalTable(approvals);
}

// Load approval table
function loadApprovalTable(users) {
  const tbody = document.querySelector('#approval-table tbody');
  tbody.innerHTML = '';
  if (users.length === 0) {
    tbody.innerHTML = '<tr><td colspan="5">No pending approvals</td></tr>';
    return;
  }

  users.forEach(user => {
    const tr = document.createElement('tr');

    tr.innerHTML = `
      <td>${user['User Name']}</td>
      <td>${user['Email Id']}</td>
      <td>${user.Role || '-'}</td>
      <td>${user.Warehouses || '-'}</td>
      <td>
        <button ${loggedInUser.role !== 'Admin' ? 'disabled' : ''} onclick="approveUser('${user['Email Id']}')">Approve</button>
      </td>
    `;

    tbody.appendChild(tr);
  });
}

// Approve user
async function approveUser(email) {
  const role = prompt('Enter role for the user (Auditor/Manager/Admin):');
  const warehouses = prompt('Enter warehouses for user (comma separated):');

  if (!role) return alert('Role is required');

  const { error } = await supabaseClient
    .from('Login Credientials')
    .update({ Role: role, Warehouses: warehouses, Status: 'Approved' })
    .eq('Email Id', email);

  if (error) {
    alert('Error approving user');
    console.error(error);
  } else {
    alert('User approved!');
    loadDashboard();
  }
}

// Initialize
loadDashboard();
</script>

</body>
</html>
