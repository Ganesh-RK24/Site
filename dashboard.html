<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    /* Reset and base */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    /* Sidebar */
    .side-panel {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 260px;
      background-color: #1f2937; /* dark blue-gray */
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    .side-panel h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
      cursor: pointer;
      user-select: none;
    }
    .side-panel a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .side-panel a:hover {
      background-color: #374151; /* lighter blue-gray */
    }
    .side-panel .logout {
      margin-top: auto;
      background-color: #e53e3e; /* red */
      text-align: center;
      font-weight: bold;
      user-select: none;
    }
    .side-panel .logout:hover {
      background-color: #c53030;
    }

    /* Main panel shifted right by sidebar width */
    .main-panel {
      margin-left: 260px;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      overflow-y: auto;
      background-color: white;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .main-panel h1 {
      font-size: 28px;
      color: #1f2937;
      margin: 0 0 20px 0;
      user-select: none;
    }

    /* Content area with iframe fills remaining space */
    #content-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      flex-grow: 1;
      min-height: 500px; /* fallback height */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .side-panel {
        width: 200px;
      }
      .main-panel {
        margin-left: 200px;
      }
    }
    @media (max-width: 480px) {
      .side-panel {
        position: relative;
        width: 100%;
        height: auto;
      }
      .main-panel {
        margin-left: 0;
        padding: 10px;
        height: auto;
      }
      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <div class="side-panel">
    <h2 onclick="showWelcome()">Dashboard</h2>
    <a href="#" id="link-master-reports">Master Reports</a>
    <a href="#" id="link-audit-reports" onclick="showAuditorReports()">Auditor Reports</a>
    <a href="#" id="link-payments">Payments</a>
    <a href="#" id="link-user-settings" onclick="openUserSettings()">User Settings</a>
    <a href="#" id="link-notifications">Notifications</a>
    <a href="#" id="link-help">Help</a>
    <a class="logout" onclick="logout()">Logout</a>
  </div>

  <div class="main-panel">
    <h1 id="welcome">Welcome</h1>
    <div id="content-area"></div>
  </div>

  <script>
    // Get logged-in user info
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!loggedInUser || !loggedInUser.username) {
      window.location.href = 'index.html'; // redirect if not logged in
    }

    const role = loggedInUser.role;

    // All links are visible, access restricted inside JS functions
    function showWelcome() {
      document.getElementById('welcome').textContent = `Welcome, ${loggedInUser.username}`;
      document.getElementById('content-area').innerHTML = `
        <iframe 
          title="Warehouse Audit Dashboard" 
          src="https://app.powerbi.com/view?r=eyJrIjoiYjlhZTZiYTUtZDBhOC00NzA0LTlmMDQtYWYyNTBjYzU5ZGUzIiwidCI6ImQzNTZhZjUzLWYzNWYtNGVmZi04NmU1LTVjNjc2MzEzZTRlNCIsImMiOjEwfQ%3D%3D" 
          allowfullscreen>
        </iframe>
      `;
    }

    function showAuditorReports() {
      document.getElementById('welcome').textContent = 'Auditor Reports';
      document.getElementById('content-area').innerHTML = `
        <iframe 
          title="Auditor Data" 
          src="Auditor_Data.html" 
          allowfullscreen>
        </iframe>
      `;
    }

    // Restrict User Settings access
    function openUserSettings() {
      if (role === 'Owner' || role === 'Admin') {
        window.location.href = 'user-settings.html';
      } else {
        alert('‚ùå Access Denied: Only Admins and Owners can access User Settings.');
      }
    }

    // Logout function
    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'index.html';
    }

    // Load dashboard on page load
    window.onload = function() {
      if (!loggedInUser || !loggedInUser.username) {
        window.location.href = 'index.html';
      } else {
        showWelcome();
      }
    };
  </script>

</body>
</html>
