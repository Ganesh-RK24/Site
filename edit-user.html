<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f6f8; margin:0; padding:20px; }
    .container { max-width: 800px; margin:auto; background:white; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    h1 { color: #1f2937; }
    label { display:block; margin-top:10px; }
    input, select, textarea { width:100%; padding:8px; margin-top:5px; border-radius:4px; border:1px solid #ccc; }
    select[multiple] { height:100px; }
    button { margin-top:15px; padding:10px 20px; border:none; border-radius:6px; cursor:pointer; background:#3b82f6; color:white; }
    button:hover { background:#2563eb; }
    .back-btn { background:#6b7280; margin-right:10px; }
  </style>
</head>
<body>

<div class="container">
  <h1>Edit User</h1>
  <form id="editForm">
    <div id="form-fields"></div>
    <button type="button" class="back-btn" onclick="goBack()">Back</button>
    <button type="submit">Save Changes</button>
  </form>
</div>

<script>
  const supabaseUrl = "https://japvvcwuvmstkaljcttu.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphcHZ2Y3d1dm1zdGthbGpjdHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MzA4ODAsImV4cCI6MjA3NTQwNjg4MH0.1wAmrpCxGnCBgV2hOQEn5X7zRsKtbyRaTTqlvuojVYY";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);
  const tableName = '"Login Credientials"';
  const defaultWarehouses = ["W501", "W503", "W504", "W506", "W509", "W511", "W512"];
  const urlParams = new URLSearchParams(window.location.search);
  const userId = urlParams.get("id");

  const formFields = document.getElementById("form-fields");

  async function loadUser() {
    const { data, error } = await supabase.from(tableName).select("*").eq("id", userId).single();
    if (error) { alert("Error loading user: "+error.message); return; }
    renderForm(data);
  }

  function renderForm(user) {
    formFields.innerHTML = "";
    Object.entries(user).forEach(([key, value]) => {
      const label = document.createElement("label");
      label.textContent = key;
      let input;
      if (key.toLowerCase().includes("warehouse")) {
        input = document.createElement("select");
        input.setAttribute("multiple", "");
        defaultWarehouses.forEach(wh => {
          const option = document.createElement("option");
          option.value = wh;
          option.textContent = wh;
          if (Array.isArray(value) && value.includes(wh)) option.selected = true;
          input.appendChild(option);
        });
      } else {
        input = document.createElement("input");
        input.value = value ?? "";
      }
      input.id = key;
      formFields.appendChild(label);
      formFields.appendChild(input);
    });
  }

  document.getElementById("editForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const updatedData = {};
    Object.keys(document.getElementById("form-fields").children).forEach(k => {
      const el = document.getElementById(k);
      if (el) {
        if (el.tagName === "SELECT") {
          updatedData[el.id] = Array.from(el.selectedOptions).map(o => o.value);
        } else {
          updatedData[el.id] = el.value;
        }
      }
    });

    const { error } = await supabase.from(tableName).update(updatedData).eq("id", userId);
    if (error) alert("Update failed: "+error.message);
    else alert("âœ… User updated successfully!");
  });

  function goBack() { window.history.back(); }

  loadUser();
</script>

</body>
</html>
