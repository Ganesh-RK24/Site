<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Warehouse Audit System</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f3b4d, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: #fff;
      color: #333;
      border-radius: 16px;
      width: 850px;
      max-width: 95%;
      display: flex;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .left-panel {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80') no-repeat center center/cover;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      color: #fff;
      text-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    .left-panel::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(28, 48, 69, 0.75);
      z-index: 0;
      border-radius: 16px 0 0 16px;
    }

    .left-panel h1,
    .left-panel p {
      position: relative;
      z-index: 1;
    }

    .left-panel h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
      line-height: 1.1;
    }

    .left-panel p {
      font-size: 18px;
      max-width: 280px;
      line-height: 1.4;
      opacity: 0.9;
    }

    .login-box {
      flex: 1;
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #f9f9f9;
      border-radius: 0 16px 16px 0;
      color: #333;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 28px;
      text-align: center;
      color: #222;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 18px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 6px #3498db;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #3498db;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 8px;
    }

    button:hover {
      background: #2980b9;
    }

    .error {
      color: #e74c3c;
      margin-top: 14px;
      text-align: center;
      font-weight: 600;
    }

    .register-link {
      margin-top: 22px;
      font-size: 15px;
      text-align: center;
      color: #666;
    }

    .register-link a {
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 720px) {
      .container {
        flex-direction: column;
        width: 95%;
      }

      .left-panel,
      .login-box {
        border-radius: 16px 16px 0 0;
      }

      .login-box {
        border-radius: 0 0 16px 16px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Warehouse Audit Management</h1>
      <p>Streamline and Personalised audit Dashboard, warehouse controls, and audit reporting with ease.</p>
    </div>

    <div class="login-box">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email Id" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <div class="error" id="error-msg"></div>
      <div class="register-link">
        <p>Don't have an account? <a href="register.html">Register Now</a></p>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://japvvcwuvmstkaljcttu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphcHZ2Y3d1dm1zdGthbGpjdHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MzA4ODAsImV4cCI6MjA3NTQwNjg4MH0.1wAmrpCxGnCBgV2hOQEn5X7zRsKtbyRaTTqlvuojVYY';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
      const errorMsgEl = document.getElementById('error-msg');
      errorMsgEl.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        errorMsgEl.textContent = 'Please enter both email and password.';
        return;
      }

      try {
        const { data, error } = await supabaseClient
          .from('Login Credentials')
          .select('"User Name", "Email Id", Password, Role, Team')
          .eq('Email Id', email)
          .single();

        if (error || !data) {
          errorMsgEl.textContent = 'Invalid credentials or user not found.';
          return;
        }

        if (data.Password !== password) {
          errorMsgEl.textContent = 'Invalid credentials.';
          return;
        }

        const user = {
          username: data['User Name'],
          email: data['Email Id'],
          role: data.Role,
          team: data.Team
        };

        localStorage.setItem('loggedInUser', JSON.stringify(user));
        window.location.href = 'dashboard.html';

      } catch (err) {
        console.error(err);
        errorMsgEl.textContent = 'Something went wrong. Please try again.';
      }
    }
  </script>
</body>
</html>
