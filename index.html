<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #2980b9;
    }
    .error {
      color: red;
      margin-top: 12px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email Id" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
  <div class="error" id="error-msg"></div>
</div>

<script>
  const SUPABASE_URL = 'https://japvvcwuvmstkaljcttu.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphcHZ2Y3d1dm1zdGthbGpjdHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MzA4ODAsImV4cCI6MjA3NTQwNjg4MH0.1wAmrpCxGnCBgV2hOQEn5X7zRsKtbyRaTTqlvuojVYY';  // ← Replace this
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function login() {
    const errorMsgEl = document.getElementById('error-msg');
    errorMsgEl.textContent = '';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
      errorMsgEl.textContent = 'Please enter both email and password.';
      return;
    }

    try {
      const { data, error } = await supabaseClient
        .from('Login Credientials')
        .select('"User Name", "Email Id", Password, Role')
        .eq('Email Id', email)
        .single();

      if (error) {
        console.error('Supabase error:', error);
        errorMsgEl.textContent = 'Invalid credentials or user not found.';
        return;
      }
      if (!data) {
        errorMsgEl.textContent = 'Invalid credentials.';
        return;
      }

      // Compare password (plaintext) — for production use hashed passwords
      if (data.Password !== password) {
        errorMsgEl.textContent = 'Invalid credentials.';
        return;
      }

      // Save user info to localStorage
      const user = {
        username: data['User Name'],
        email: data['Email Id'],
        role: data.Role
      };
      localStorage.setItem('loggedInUser', JSON.stringify(user));

      // Redirect to dashboard
      window.location.href = 'dashboard.html';
    } catch (err) {
      console.error('Unexpected login error:', err);
      errorMsgEl.textContent = 'Something went wrong. Please try again.';
    }
  }
</script>

</body>
</html>
