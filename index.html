<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Warehouse Access Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .container {
      display: flex;
      background: #fff;
      color: #333;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.4);
      overflow: hidden;
      width: 850px;
      max-width: 95%;
    }

    /* Left Panel with Image */
    .left-panel {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1581091870622-5c1d70e7d2e1?auto=format&fit=crop&w=900&q=80') center/cover no-repeat;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
      padding: 40px;
      position: relative;
    }

    .left-panel::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 1;
    }

    .left-panel h1, .left-panel p {
      position: relative;
      z-index: 2;
    }

    .left-panel h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 600;
      color: #fff;
    }

    .left-panel p {
      font-size: 16px;
      max-width: 280px;
      line-height: 1.5;
      opacity: 0.9;
    }

    /* Right Login Box */
    .login-box {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #1e3c72;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2a5298, #1e3c72);
    }

    .error {
      color: red;
      margin-top: 12px;
      text-align: center;
      font-weight: 500;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
    }

    .register-link a {
      color: #1e3c72;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 95%;
        height: auto;
      }
      .left-panel {
        height: 200px;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .left-panel h1, .left-panel p {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <h1>Warehouse Access Portal</h1>
      <p>Monitor inventory Audits efficiently, empower auditors, and streamline warehouse Audit control.</p>
    </div>

    <div class="login-box">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email Id" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <div class="error" id="error-msg"></div>
      <div class="register-link">
        <p>Donâ€™t have an account? <a href="register.html">Register Now</a></p>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://japvvcwuvmstkaljcttu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphcHZ2Y3d1dm1zdGthbGpjdHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MzA4ODAsImV4cCI6MjA3NTQwNjg4MH0.1wAmrpCxGnCBgV2hOQEn5X7zRsKtbyRaTTqlvuojVYY';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
      const errorMsgEl = document.getElementById('error-msg');
      errorMsgEl.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        errorMsgEl.textContent = 'Please enter both email and password.';
        return;
      }

      try {
        const { data, error } = await supabaseClient
          .from('Login Credientials')
          .select('"User Name", "Email Id", Password, Role, Approved')
          .eq('Email Id', email)
          .single();

        if (error || !data) {
          errorMsgEl.textContent = 'Invalid credentials or user not found.';
          return;
        }

        if (!data.Approved) {
          errorMsgEl.textContent = 'Your account is pending admin approval.';
          return;
        }

        if (data.Password !== password) {
          errorMsgEl.textContent = 'Incorrect password.';
          return;
        }

        const user = {
          username: data['User Name'],
          email: data['Email Id'],
          role: data.Role
        };
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        window.location.href = 'dashboard.html';
      } catch (err) {
        console.error(err);
        errorMsgEl.textContent = 'Something went wrong. Please try again.';
      }
    }
  </script>
</body>
</html>
