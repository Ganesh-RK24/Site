<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | Warehouse Audit System</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #1e1e1e; /* Dark ash background */
    color: #fff;
  }

  .container {
    display: flex;
    width: 850px;
    max-width: 95%;
    background: #2b2b2b;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    overflow: hidden;
    min-height: 450px;
  }

  .left-panel {
    flex: 1;
    background:
      linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
      url('https://mecaluxcom.cdnwm.com/blog/img/warehouse-clothing-racking.1.13.jpg?imdensity=1&imwidth=1024')
      no-repeat center center/cover;
    color: #fff;
    padding: 40px 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    border-top-left-radius: 12px;
    border-bottom-left-radius: 12px;
  }

  .left-panel h1 {
    font-size: 28px;
    margin-bottom: 15px;
    font-weight: 700;
    line-height: 1.2;
    z-index: 2;
  }

  .left-panel p {
    font-size: 16px;
    line-height: 1.4;
    max-width: 280px;
    opacity: 0.9;
    z-index: 2;
  }

  .login-box {
    flex: 1;
    padding: 40px 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .login-box h2 {
    margin-bottom: 25px;
    text-align: center;
    color: #fff;
    font-weight: 700;
    font-size: 24px;
  }

  .input-group {
    position: relative;
    margin-bottom: 20px;
  }

  .input-group input {
    width: 100%;
    padding: 12px 38px 12px 12px;
    border: 1.5px solid #555;
    border-radius: 6px;
    font-size: 15px;
    background-color: #1e1e1e;
    color: #fff;
    box-sizing: border-box;
  }

  .input-group .toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #aaa;
    font-size: 16px;
  }

  input:focus {
    border-color: #4a69bd;
    outline: none;
    box-shadow: 0 0 8px #4a69bdaa;
  }

  button {
    width: 100%;
    padding: 12px 0;
    background: #4a69bd;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #3b4d8a;
  }

  .error {
    color: #e74c3c;
    margin-top: 12px;
    text-align: center;
    font-weight: 600;
  }

  .register-link {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
    color: #aaa;
  }

  .register-link a {
    color: #4a69bd;
    font-weight: 700;
    text-decoration: none;
  }

  .register-link a:hover {
    text-decoration: underline;
  }

  .forgot-password {
    font-size: 14px;
    text-align: right;
    margin-top: -10px;
    margin-bottom: 15px;
  }

  .forgot-password a {
    color: #4a69bd;
    text-decoration: none;
  }

  .forgot-password a:hover {
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }
    .left-panel {
      height: 200px;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 12px 12px 0 0;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="left-panel">
    <h1>Warehouse Audit Management</h1>
    <p>Streamline and personalize audit dashboards, warehouse controls, and reporting with ease.</p>
  </div>

  <div class="login-box">
    <h2>Login</h2>
    <div class="input-group">
      <input type="email" id="email" placeholder="Email Id" required />
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
    <button onclick="login()">Login</button>
    <div class="error" id="error-msg"></div>
    <div class="register-link">
      Don‚Äôt have an account? <a href="register.html">Register Now</a>
    </div>
  </div>
</div>

<script>
const SUPABASE_URL = 'https://japvvcwuvmstkaljcttu.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphcHZ2Y3d1dm1zdGthbGpjdHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MzA4ODAsImV4cCI6MjA3NTQwNjg4MH0.1wAmrpCxGnCBgV2hOQEn5X7zRsKtbyRaTTqlvuojVYY';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function login() {
  const errorMsgEl = document.getElementById('error-msg');
  errorMsgEl.textContent = '';

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!email || !password) {
    errorMsgEl.textContent = 'Please enter both email and password.';
    return;
  }

  try {
    const { data, error } = await supabaseClient
      .from('Login Credentials')
      .select('*')
      .eq('Email Id', email)
      .single();

    console.log('Supabase query error:', error);
    console.log('Supabase query data:', data);

    if (error || !data) {
      errorMsgEl.textContent = 'Invalid credentials or user not found.';
      return;
    }

    if (data.Password !== password) {
      errorMsgEl.textContent = 'Invalid credentials.';
      return;
    }

    const user = {
      username: data['User Name'],
      email: data['Email Id'],
      role: data.Role,
      team: data.Team,
      warehouseAccess: data['Warehouse Access']
    };

    localStorage.setItem('loggedInUser', JSON.stringify(user));
    window.location.href = 'dashboard.html';
  } catch (err) {
    console.error(err);
    errorMsgEl.textContent = 'Something went wrong. Please try again.';
  }
}

function togglePassword() {
  const password = document.getElementById('password');
  const type = password.type === 'password' ? 'text' : 'password';
  password.type = type;
}
</script>
</body>
</html>
