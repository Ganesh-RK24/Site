<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Warehouse Audit System</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2b2b2b; /* dark ash */
      color: #fff;
    }

    .container {
      display: flex;
      width: 850px;
      max-width: 95%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      min-height: 500px;
    }

    /* Left image panel */
    .left-panel {
      flex: 1;
      background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
                  url('https://mecaluxcom.cdnwm.com/blog/img/warehouse-clothing-racking.1.13.jpg?imdensity=1&imwidth=1024') no-repeat center center/cover;
      color: #fff;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }

    .left-panel h1 {
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .left-panel p {
      font-size: 16px;
      line-height: 1.4;
      max-width: 280px;
      opacity: 0.9;
    }

    /* Login form panel */
    .login-box {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #333; /* dark ash panel */
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .login-box h2 {
      margin-bottom: 30px;
      text-align: center;
      color: #fff;
      font-weight: 700;
      font-size: 26px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px 40px 14px 12px; /* extra padding for eye icon */
      border: 1.5px solid #555;
      border-radius: 8px;
      font-size: 16px;
      background-color: #2b2b2b;
      color: #fff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input::placeholder {
      color: #bbb;
    }

    input:focus {
      border-color: #4a69bd;
      outline: none;
      box-shadow: 0 0 8px #4a69bdaa;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
      font-size: 18px;
    }

    .toggle-password:hover {
      color: #fff;
    }

    button {
      width: 100%;
      padding: 14px 0;
      background-color: #4a69bd;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3b4d8a;
    }

    .error {
      color: #e74c3c;
      margin-top: 12px;
      text-align: center;
      font-weight: 600;
    }

    .register-link, .forgot-password {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    .register-link a, .forgot-password a {
      color: #4a69bd;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
    }

    .register-link a:hover, .forgot-password a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-panel {
        height: 200px;
        border-radius: 12px 12px 0 0;
      }
      .login-box {
        border-radius: 0 0 12px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Warehouse Audit Management</h1>
      <p>Streamline and personalize audit dashboards, warehouse controls, and audit reporting with ease.</p>
    </div>

    <div class="login-box">
      <h2>Login</h2>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email Id" required />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword()">&#128065;</span>
      </div>
      <button onclick="login()">Login</button>
      <div class="error" id="error-msg"></div>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="register-link">
        Donâ€™t have an account? <a href="register.html">Register Now</a>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://japvvcwuvmstkaljcttu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphcHZ2Y3d1dm1zdGthbGpjdHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MzA4ODAsImV4cCI6MjA3NTQwNjg4MH0.1wAmrpCxGnCBgV2hOQEn5X7zRsKtbyRaTTqlvuojVYY';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
      const errorMsgEl = document.getElementById('error-msg');
      errorMsgEl.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        errorMsgEl.textContent = 'Please enter both email and password.';
        return;
      }

      try {
        const { data, error } = await supabaseClient
          .from('"Login Credentials"')
          .select('"User Name", "Email Id", "Password", "Role", "Team", "Warehouse Access"')
          .eq('"Email Id"', email)
          .single();

        if (error || !data) {
          errorMsgEl.textContent = 'Invalid credentials or user not found.';
          return;
        }

        if (data.Password !== password) {
          errorMsgEl.textContent = 'Invalid credentials.';
          return;
        }

        const user = {
          username: data['User Name'],
          email: data['Email Id'],
          role: data.Role,
          team: data.Team,
          warehouseAccess: data['Warehouse Access']
        };

        localStorage.setItem('loggedInUser', JSON.stringify(user));
        window.location.href = 'dashboard.html';
      } catch (err) {
        console.error(err);
        errorMsgEl.textContent = 'Something went wrong. Please try again.';
      }
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    }
  </script>
</body>
</html>
