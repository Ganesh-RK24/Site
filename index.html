<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Warehouse Audit System</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f3a93, #4a69bd);
      color: #333;
    }

    .container {
      display: flex;
      width: 850px;
      max-width: 95%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      overflow: hidden;
      min-height: 450px;
    }

    /* Left image panel */
    .left-panel {
      flex: 1;
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url('https://images.pexels.com/photos/3951928/warehouse-logistics-intensive-warehouse-3951928.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940')
        no-repeat center center/cover;
      color: #fff;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
      position: relative;
    }

    .left-panel h1 {
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 700;
      line-height: 1.2;
      z-index: 2;
    }

    .left-panel p {
      font-size: 16px;
      line-height: 1.4;
      max-width: 280px;
      opacity: 0.9;
      z-index: 2;
    }

    /*  form panel */
    .-box {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .-box h2 {
      margin-bottom: 30px;
      text-align: center;
      color: #222;
      font-weight: 700;
      font-size: 26px;
    }

    input {
      width: 100%;
      padding: 14px 12px;
      margin-bottom: 20px;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #4a69bd;
      outline: none;
      box-shadow: 0 0 8px #4a69bdaa;
    }

    button {
      width: 100%;
      padding: 14px 0;
      background: linear-gradient(135deg, #1f3a93, #4a69bd);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #4a69bd, #1f3a93);
    }

    .error {
      color: #e74c3c;
      margin-top: 12px;
      text-align: center;
      font-weight: 600;
    }

    .register-link {
      margin-top: 22px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .register-link a {
      color: #4a69bd;
      font-weight: 700;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-panel {
        height: 200px;
        justify-content: center;
        align-items: center;
        text-align: center;
        border-radius: 12px 12px 0 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Warehouse Audit Management</h1>
      <p>Streamline audit dashboards, warehouse controls, and reporting with ease.</p>
    </div>

    <div class="-box">
      <h2></h2>
      <input type="email" id="email" placeholder="Email Id" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="()"></button>
      <div class="error" id="error-msg"></div>
      <div class="register-link">
        Donâ€™t have an account? <a href="register.html">Register Now</a>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://japvvcwuvmstkaljcttu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphcHZ2Y3d1dm1zdGthbGpjdHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MzA4ODAsImV4cCI6MjA3NTQwNjg4MH0.1wAmrpCxGnCBgV2hOQEn5X7zRsKtbyRaTTqlvuojVYY';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function () {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsgEl = document.getElementById('error-msg');
      errorMsgEl.textContent = '';

      if (!email || !password) {
        errorMsgEl.textContent = 'Please enter both email and password.';
        return;
      }

      try {
        const { data, error } = await supabaseClient
          .from('Login Credentials')
          .select('"User Name", "Email Id", "Password", "Role", "Team"')
          .eq('Email Id', email)
          .single();

        if (error || !data) {
          errorMsgEl.textContent = 'Invalid credentials or user not found.';
          return;
        }

        if (data.Password !== password) {
          errorMsgEl.textContent = 'Invalid credentials.';
          return;
        }

        const user = {
          username: data['User Name'],
          email: data['Email Id'],
          role: data.Role,
          team: data.Team
        };

        localStorage.setItem('loggedInUser', JSON.stringify(user));
        window.location.href = 'dashboard.html';

      } catch (err) {
        console.error(err);
        errorMsgEl.textContent = 'Something went wrong. Please try again.';
      }
    }
  </script>
</body>
</html>
