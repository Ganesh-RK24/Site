<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box, .register-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
      margin: 10px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .error {
      color: red;
      margin-top: 12px;
    }
    .success {
      color: green;
      margin-top: 12px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email Id" required />
  <input type="password" id="login-password" placeholder="Password" required />
  <button onclick="login()">Login</button>
  <div class="error" id="login-error"></div>
  <div class="success" id="login-success"></div>
</div>

<div class="register-box">
  <h2>Register</h2>
  <input type="text" id="reg-username" placeholder="User Name" required />
  <input type="email" id="reg-email" placeholder="Email Id" required />
  <input type="password" id="reg-password" placeholder="Password" required />
  <button onclick="register()">Register</button>
  <div class="error" id="reg-error"></div>
  <div class="success" id="reg-success"></div>
</div>

<script>
  const SUPABASE_URL = 'https://japvvcwuvmstkaljcttu.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphcHZ2Y3d1dm1zdGthbGpjdHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MzA4ODAsImV4cCI6MjA3NTQwNjg4MH0.1wAmrpCxGnCBgV2hOQEn5X7zRsKtbyRaTTqlvuojVYY';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // ====================== LOGIN ======================
  async function login() {
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value.trim();
    const errorEl = document.getElementById('login-error');
    const successEl = document.getElementById('login-success');
    errorEl.textContent = '';
    successEl.textContent = '';

    if (!email || !password) {
      errorEl.textContent = 'Please enter both email and password.';
      return;
    }

    try {
      const { data, error } = await supabase
        .from('Login Credientials')
        .select('"User Name", "Email Id", Password, Role')
        .eq('Email Id', email)
        .single();

      if (error || !data) {
        errorEl.textContent = 'Invalid credentials or user not found.';
        return;
      }

      // Check if user is pending approval
      const { data: pending } = await supabase
        .from('User_Requests')
        .select('*')
        .eq('Email Id', email)
        .eq('status', 'pending')
        .single();

      if (pending) {
        errorEl.textContent = 'Approval pending. Please wait for admin approval.';
        return;
      }

      // Compare password
      if (data.Password !== password) {
        errorEl.textContent = 'Invalid credentials.';
        return;
      }

      const user = {
        username: data['User Name'],
        email: data['Email Id'],
        role: data.Role
      };
      localStorage.setItem('loggedInUser', JSON.stringify(user));
      successEl.textContent = 'Login successful! Redirecting...';
      setTimeout(() => window.location.href = 'dashboard.html', 1000);
    } catch (err) {
      console.error('Login error:', err);
      errorEl.textContent = 'Something went wrong. ' + err.message;
    }
  }

  // ====================== REGISTER ======================
  async function register() {
    const username = document.getElementById('reg-username').value.trim();
    const email = document.getElementById('reg-email').value.trim();
    const password = document.getElementById('reg-password').value.trim();
    const errorEl = document.getElementById('reg-error');
    const successEl = document.getElementById('reg-success');
    errorEl.textContent = '';
    successEl.textContent = '';

    if (!username || !email || !password) {
      errorEl.textContent = 'All fields are required.';
      return;
    }

    try {
      // Check if already exists in Login Credientials
      const { data: existing } = await supabase
        .from('Login Credientials')
        .select('*')
        .eq('Email Id', email)
        .single();

      if (existing) {
        errorEl.textContent = 'User already exists.';
        return;
      }

      // Insert into User_Requests table
      const { error } = await supabase
        .from('User_Requests')
        .insert([{ 'User Name': username, 'Email Id': email, Password: password, status: 'pending' }]);

      if (error) {
        errorEl.textContent = 'Registration failed: ' + error.message;
        return;
      }

      successEl.textContent = 'Registered successfully! Waiting for admin approval.';
      document.getElementById('reg-username').value = '';
      document.getElementById('reg-email').value = '';
      document.getElementById('reg-password').value = '';
    } catch (err) {
      console.error('Register error:', err);
      errorEl.textContent = 'Something went wrong. ' + err.message;
    }
  }
</script>

</body>
</html>
