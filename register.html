<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Warehouse Audit System</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg, linear-gradient(135deg, #16a085, #2ecc71));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    .register-box {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      width: 360px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #16a085;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #138d75;
    }

    .theme-toggle {
      text-align: center;
      margin-bottom: 15px;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #16a085;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error { color: red; text-align: center; margin-top: 10px; }
    .success { color: green; text-align: center; margin-top: 10px; }

    body.dark {
      background: #121212;
      color: #eee;
    }

    body.dark .register-box {
      background: #1e1e1e;
      color: #eee;
      border: 1px solid #333;
    }

    body.dark input, body.dark select {
      background: #333;
      color: #eee;
      border: 1px solid #555;
    }

    body.dark button {
      background: #3498db;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <div class="theme-toggle">
      <label>
        ðŸŒž / ðŸŒ™ 
        <input type="checkbox" id="themeSwitch" />
      </label>
    </div>

    <h2>Register</h2>
    <input type="text" id="username" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Id" required />
    <input type="password" id="password" placeholder="Password" required />
    
    <select id="role">
      <option value="">Select Role</option>
      <option value="Auditor">Auditor</option>
      <option value="Admin">Admin</option>
      <option value="Executive">Executive</option>
      <option value="Team Leader">Team Leader</option>
      <option value="Team Member">Team Member</option>
    </select>

    <select id="warehouse">
      <option value="">Select Warehouse</option>
      <option value="W501">W501</option>
      <option value="W503">W503</option>
      <option value="W504">W504</option>
      <option value="W506">W506</option>
      <option value="W509">W509</option>
      <option value="W511">W511</option>
      <option value="W512">W512</option>
    </select>

    <button onclick="registerUser()">Register</button>
    <div id="message" class="error"></div>

    <div class="login-link">
      <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://japvvcwuvmstkaljcttu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphcHZ2Y3d1dm1zdGthbGpjdHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MzA4ODAsImV4cCI6MjA3NTQwNjg4MH0.1wAmrpCxGnCBgV2hOQEn5X7zRsKtbyRaTTqlvuojVYY';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Theme toggle
    const themeSwitch = document.getElementById('themeSwitch');
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      themeSwitch.checked = true;
    }

    themeSwitch.addEventListener('change', () => {
      if (themeSwitch.checked) {
        document.body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    });

    async function registerUser() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;
      const warehouse = document.getElementById('warehouse').value;
      const messageEl = document.getElementById('message');
      messageEl.textContent = '';

      if (!username || !email || !password || !role || !warehouse) {
        messageEl.textContent = 'Please fill all fields.';
        return;
      }

      const { data: existing } = await supabaseClient
        .from('Login Credientials')
        .select('"Email Id"')
        .eq('Email Id', email)
        .single();

      if (existing) {
        messageEl.textContent = 'Email already registered.';
        return;
      }

      const { error } = await supabaseClient
        .from('Login Credientials')
        .insert([{
          "User Name": username,
          "Email Id": email,
          Password: password,
          Role: role,
          Warehouse: warehouse,
          Approved: false
        }]);

      if (error) {
        messageEl.textContent = 'Error registering: ' + error.message;
      } else {
        messageEl.className = 'success';
        messageEl.textContent = 'âœ… Registered successfully! Awaiting admin approval.';
        setTimeout(() => (window.location.href = 'index.html'), 2500);
      }
    }
  </script>
</body>
</html>
