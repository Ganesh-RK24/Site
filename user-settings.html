<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1f2937;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f1f5f9;
    }

    .action-btn {
      cursor: pointer;
      padding: 5px 10px;
      margin: 0 2px;
      border: none;
      border-radius: 4px;
      color: white;
    }

    .edit-btn {
      background-color: #1f2937;
    }
    .edit-btn:hover {
      background-color: #374151;
    }

    .delete-btn {
      background-color: #e53e3e;
    }
    .delete-btn:hover {
      background-color: #c53030;
    }

  </style>
</head>
<body>

  <h1>User Settings</h1>
  <div class="container">
    <input type="text" id="search" placeholder="Search by username..." oninput="searchUsers()">

    <table id="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Warehouses</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Users will be loaded here -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://japvvcwuvmstkaljcttu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphcHZ2Y3d1dm1zdGthbGpjdHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MzA4ODAsImV4cCI6MjA3NTQwNjg4MH0.1wAmrpCxGnCBgV2hOQEn5X7zRsKtbyRaTTqlvuojVYY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    let users = [];
    const tableBody = document.querySelector('#users-table tbody');

    async function loadUsers() {
      const { data, error } = await supabase
        .from('login credentials')
        .select('*');

      if (error) {
        alert('Error loading users: ' + error.message);
        return;
      }
      users = data;
      renderTable(users);
    }

    function renderTable(usersList) {
      tableBody.innerHTML = '';
      usersList.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.id}</td>
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>${user.role}</td>
          <td>${user.warehouses ? user.warehouses.join(', ') : ''}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editUser(${user.id})">Edit</button>
            <button class="action-btn delete-btn" onclick="deleteUser(${user.id})">Delete</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function searchUsers() {
      const query = document.getElementById('search').value.toLowerCase();
      const filtered = users.filter(u => u.username.toLowerCase().includes(query));
      renderTable(filtered);
    }

    function editUser(id) {
      window.location.href = `edit-user.html?id=${id}`;
    }

    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user?')) return;

      const { error } = await supabase
        .from('login credentials')
        .delete()
        .eq('id', id);

      if (error) {
        alert('Error deleting user: ' + error.message);
      } else {
        alert('âœ… User deleted successfully!');
        loadUsers();
      }
    }

    loadUsers();
  </script>

</body>
</html>
