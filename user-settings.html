<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #1f2937;
    }

    .user-settings-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f1f5f9;
    }

    select[multiple] {
      width: 100%;
      height: 80px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #1f2937;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #374151;
    }
  </style>
</head>
<body>

<div class="user-settings-container">
  <h1>User Settings</h1>
  <p>Assign warehouse access to users:</p>

  <table id="users-table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Warehouse Access</th>
      </tr>
    </thead>
    <tbody>
      <!-- Users will be dynamically loaded here -->
    </tbody>
  </table>
  <button onclick="saveWarehouseAccess()">Save Changes</button>
</div>

<script>
  // Dummy warehouse list
  const warehouses = ["WH-001", "WH-002", "WH-003", "WH-004", "WH-005"];

  // Load users from localStorage (replace with DB fetch in future)
  let users = JSON.parse(localStorage.getItem('allUsers')) || [
    { username: "admin", email: "admin@test.com", role: "Admin", warehouses: [] },
    { username: "owner", email: "owner@test.com", role: "Owner", warehouses: [] },
    { username: "employee1", email: "emp1@test.com", role: "Employee", warehouses: [] }
  ];

  const tbody = document.querySelector("#users-table tbody");

  function renderUsers() {
    tbody.innerHTML = "";
    users.forEach((user, index) => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${user.username}</td>
        <td>${user.email}</td>
        <td>${user.role}</td>
        <td>
          <select multiple data-index="${index}">
            ${warehouses.map(wh => `<option value="${wh}" ${user.warehouses.includes(wh) ? "selected" : ""}>${wh}</option>`).join('')}
          </select>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function saveWarehouseAccess() {
    const selects = document.querySelectorAll("select[multiple]");
    selects.forEach(select => {
      const index = select.getAttribute("data-index");
      const selected = Array.from(select.selectedOptions).map(option => option.value);
      users[index].warehouses = selected;
    });

    localStorage.setItem("allUsers", JSON.stringify(users));
    alert("âœ… Warehouse access updated successfully!");
  }

  // Render users on page load
  renderUsers();

</script>

</body>
</html>
