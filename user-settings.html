<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    body { background-color: #f4f6f8; padding: 20px; }

    .container { max-width: 1000px; margin: 0 auto; }

    h1 { font-size: 28px; margin-bottom: 20px; color: #1f2937; display: inline-block; }

    .back-button {
      float: right;
      padding: 8px 16px;
      background-color: #1f2937;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .back-button:hover { background-color: #374151; }

    .user-settings-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 60px;
    }

    .search-box { margin-bottom: 15px; }
    .search-box input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #e5e7eb; }
    th { background-color: #f1f5f9; font-weight: 600; }

    input.editable { width: 95%; padding: 6px; border-radius: 4px; border: 1px solid #d1d5db; }

    select[multiple] {
      width: 100%;
      min-height: 80px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    button.save-button {
      margin-top: 15px;
      padding: 12px 25px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button.save-button:hover { background-color: #059669; }

    @media (max-width: 768px) {
      .back-button { float: none; display: block; margin-bottom: 10px; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>User Settings</h1>
  <button class="back-button" onclick="goBack()">‚Üê Back to Dashboard</button>

  <div class="user-settings-container">
    <div class="search-box">
      <input type="text" id="search-user" placeholder="Search by username..." oninput="filterUsers()">
    </div>

    <table id="users-table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Warehouse Access</th>
        </tr>
      </thead>
      <tbody>
        <!-- Users dynamically loaded here -->
      </tbody>
    </table>

    <button class="save-button" onclick="saveChanges()">Save Changes</button>
  </div>
</div>

<script>
  // Supabase config
  const supabaseUrl = "https://japvvcwuvmstkaljcttu.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphcHZ2Y3d1dm1zdGthbGpjdHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MzA4ODAsImV4cCI6MjA3NTQwNjg4MH0.1wAmrpCxGnCBgV2hOQEn5X7zRsKtbyRaTTqlvuojVYY";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const tableName = '"Login Credientials"'; // wrap with double quotes for spaces
  const usersTable = document.getElementById("users-table");
  const tbody = usersTable.querySelector("tbody");
  const searchInput = document.getElementById("search");

  let users = [];

  async function loadUsers() {
    const { data, error } = await supabase.from(tableName).select("*");
    if (error) {
      alert("Error loading users: " + error.message);
      return;
    }
    users = data;
    renderTable(users);
  }

  function renderTable(data) {
    tbody.innerHTML = "";

    // Generate headers dynamically
    const tableHead = document.getElementById("table-head");
    tableHead.innerHTML = "";
    if (data.length > 0) {
      Object.keys(data[0]).forEach(key => {
        const th = document.createElement("th");
        th.textContent = key;
        tableHead.appendChild(th);
      });
      tableHead.appendChild(document.createElement("th")); // Actions column
    }

    data.forEach(user => {
      const tr = document.createElement("tr");
      Object.values(user).forEach(val => {
        const td = document.createElement("td");
        td.textContent = val;
        tr.appendChild(td);
      });

      // Actions
      const actionTd = document.createElement("td");
      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.className = "edit-btn";
      editBtn.onclick = () => window.location.href = `edit-user.html?id=${user.id}`;
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = () => deleteUser(user.id);
      actionTd.appendChild(editBtn);
      actionTd.appendChild(deleteBtn);
      tr.appendChild(actionTd);

      tbody.appendChild(tr);
    });
  }

  async function deleteUser(id) {
    if (!confirm("Are you sure you want to delete this user?")) return;
    const { error } = await supabase.from(tableName).delete().eq("id", id);
    if (error) alert("Delete failed: " + error.message);
    else loadUsers();
  }

  searchInput.addEventListener("input", () => {
    const filtered = users.filter(u => u.username.toLowerCase().includes(searchInput.value.toLowerCase()));
    renderTable(filtered);
  });

  loadUsers();
</script>
</body>
</html>
